<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo LIST</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./js/datos.js"></script>
</head>
<body>
    
    <div class="main">

        <div class="wrapper">
            <form action="" id="formulario">
                <input type="text" placeholder="Agrega tu tarea" id="agregarTarea">
                Seleccionar Prioridad:
                <select class="custom-select" id="prioridadTareas">
                    <option value="seleccionaPrioridad"selected>Selecciona prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="rutinario">Rutinario</option>
                    <option value="diario">Diario</option>
                  </select>
                  <hr>
                  Filtrar Lista:
                  <select class="form-control form-control-sm"id="seleccionPrioridad">
                    <option value="filtraPrioridad">FILTRAR PRIORIDAD</option>
                    <option value="urgente">Urgente</option>
                    <option value="rutinario">Rutinario</option>
                    <option value="diario">Diario</option>
                  </select>
                <input type="button" class="btn btn-primary" value="Agregar tarea" id="btn">

            </form>
        </div>

        <hr>

        <div id="tareas">
            <div class="wrapper">
                <ul id="lista">    
                    
                </ul>
            </div>
        </div>

    </div>




<script src="./js/funciones.js"></script>
<script src="./js/vista.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
